<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <h1>We're Launching Soon</h1>
  </header>
  <!-- TIMER -->
  <section class="timer">
    <div class="timer__box">
      <div class="timer__box-number-md-leftdot"></div>
      <span class="timer__box-number">
        <div class="timer__box-number-md"></div>
        00
      </span>
      <div class="timer__box-number-md-rightdot"></div>
      <span class="timer__box-description">days</span>
    </div>
    <div class="timer__box">
      <div class="timer__box-number-md-leftdot"></div>
      <span class="timer__box-number">
        <div class="timer__box-number-md"></div>
        00
      </span>
      <div class="timer__box-number-md-rightdot"></div>
      <span class="timer__box-description">hours</span>
    </div>
    <div class="timer__box">
      <div class="timer__box-number-md-leftdot"></div>
      <span class="timer__box-number">
        <div class="timer__box-number-md"></div>
        00
      </span>
      <div class="timer__box-number-md-rightdot"></div>

      <span class="timer__box-description">minutes</span>
    </div>
    <div class="timer__box">
      <div class="timer__box-number-md-leftdot"></div>
      <span class="timer__box-number">
        <div class="timer__box-number-md"></div>
        00
      </span>
      <div class="timer__box-number-md-rightdot"></div>
      <span class="timer__box-description">seconds</span>
    </div>
  </section>
  <!-- FOOTER -->
  <footer class="footer">
    <div>
      <img src="images/icon-facebook.svg" class="footer__icon">
      <img src="images/icon-pinterest.svg" class="footer__icon">
      <img src="images/icon-instagram.svg" class="footer__icon">
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Janaya Hernandez</a>.
    </div>
  </footer>
  <img src="images/pattern-hills.svg" class="footer_bg">  
</body>

</html>
